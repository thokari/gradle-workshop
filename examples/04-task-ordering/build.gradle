task someTask {
    doLast {
        println "Doing something!"
    }
}

task otherTask {
    doLast {
        println "Me first!"
    }
}

task yetAnotherTask {
    doLast {
        println "Or me first?"
    }
}

someTask.dependsOn otherTask

otherTask {
    dependsOn yetAnotherTask
}

task firstTask {
    doLast {
        println "First!"
    }
}

task secondTask {
    doLast {
        println "Second!"
    }
}

secondTask.mustRunAfter firstTask

task integrationTest {
    onlyIf { new Random().nextBoolean() }
    doLast { println "Testing..." }
}
