println "Configuring script plugin for project '${project.name}'"

extensions.create('chickens', Chicken.class, project)

class Chicken {

    Integer count = 1

    public Chicken(project) {

        project.task('countChickens') {
            group = 'Chickens'
            description = 'Counts chickens.'
            doLast {
                println "There are ${count} chickens!"
            }
        }
    }
}
