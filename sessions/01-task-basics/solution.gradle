import java.time.*

task showDate {
    ext {
        currentDate = LocalDate.now()
    }
    onlyIf { !(currentDate.dayOfWeek in [ DayOfWeek.SATURDAY, DayOfWeek.SUNDAY ]) }
    doLast {
        println currentDate
    }
}

task showName {
    doLast {
        println project.name
    }
}

showName.mustRunAfter showDate

task projectInfo {
    dependsOn showName, showDate
}
